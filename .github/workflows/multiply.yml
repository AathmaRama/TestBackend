name: Multiply (No Artifacts)

on:
  workflow_dispatch:
    inputs:
      num1:
        description: "First number"
        required: true
        type: string
      num2:
        description: "Second number"
        required: true
        type: string

jobs:
  multiply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Multiply in Python
        run: |
          python -c "
import sys
num1 = float('${{ inputs.num1 }}')
num2 = float('${{ inputs.num2 }}')
result = num1 * num2
print('::notice::RESULT:', result)
"
